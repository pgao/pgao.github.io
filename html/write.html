<div class="page-title">
  I write <span class="title-emphasis">words</span>.
</div>

<div class="write-container">
    <a class="write-example" href="{{ writing.clickUrl }}" ng-repeat="writing in writings" target="_blank">
        <div class="write-title">
            {{ writing.name }}
        </div>
        <img class="write-picture" ng-src="{{ writing.imageUrl }}">
    </a>
</div>
