<div class="page-title">
  I write <span class="title-emphasis">words</span>.
</div>

<div class="project-container">
    <a class="project-example" href="{{ writing.clickUrl }}" ng-repeat="writing in writings" target="_blank">
        <div class="project-title">
            {{ writing.name }}
        </div>
        <div class="project-description">
            {{ writing.description }}
        </div>
        <img class="project-picture" ng-src="{{ writing.imageUrl }}">
    </a>
</div>
