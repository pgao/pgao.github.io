<div class="page-title">
  I make <span class="title-emphasis">things</span>.
</div>

<ul class="project-container">
    <li class="project" ng-repeat="project in projects">
        <a href="{{ project.clickUrl }}" target="_blank">
            <img class="project-picture" ng-src="{{ project.imageUrl }}">
        </a>
        <a href="{{ project.clickUrl }}" class="project-title">{{ project.name }}</a>
        <div class="project-description">{{ project.description }}</div>
    </li>
</ul>
